<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open</title>
</head>
<body>

    <script>
        // O método Open() pode ser usado para abrir uma nova janela do navegador. 

        function abrirJanela(){
            open("http://www.treinaweb.com.br");
        }
        

    </script>

        <input type="button" value="Testes com Janelas" onclick="abrirJanela();" />

        <!-- O evento onclick é um evento em JavaScript que ocorre quando um elemento HTML é clicado pelo usuário. É usado para associar uma ação ou função a um elemento específico, que será executada quando o elemento for clicado. -->


    
</body>
</html>
