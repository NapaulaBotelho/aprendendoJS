<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt - Interação com o usuário</title>

    <script>

         // Para interagir com o usuário, tem outro método interessante: a função prompt(). Com ela, é possível solicitar informações ao usuário.

        //  O operador != é utilizado em JavaScript para verificar se dois valores são diferentes um do outro. Ele retorna true se os valores comparados forem diferentes e false se forem iguais.

        // O operador !== é conhecido como operador de desigualdade estrita. Ele é usado para verificar se dois valores são diferentes tanto em valor quanto em tipo.

        var nomeUsuario = prompt("Qual o seu nome?");
        if(nomeUsuario != '') {
            alert("Prazer em te conhecer, "+nomeUsuario+"!");
        } else {
            alert("Pôxa, nem sei qual é seu nome =/");
        }


    </script>

</head>
<body>
    
</body>
</html>
